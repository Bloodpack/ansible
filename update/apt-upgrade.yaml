---
- hosts: all

  become: true
  tasks:
    - name: update apt packages
      apt:
        force_apt_get: true
        upgrade: dist
        update_cache: true

    - name: Check if a reboot is required.
      ansible.builtin.stat:
        path: /var/run/reboot-required
        get_md5: no
      register: reboot_required_file
      
    - name: Remove dependencies that are no longer required.
      ansible.builtin.apt:
        autoremove: true